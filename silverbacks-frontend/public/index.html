<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Silverbacks Frontend</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Simple styling -->
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header, footer {
        background-color: #222;
        color: #fff;
        text-align: center;
        padding: 1rem;
      }
      main {
        flex: 1;
        padding: 2rem;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: #fff;
        padding: 2rem;
        border-radius: 8px;
      }
      .nft-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 1rem;
        margin-top: 1rem;
      }
      .nft-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 1rem;
        text-align: center;
        background: #fafafa;
      }
      button {
        background-color: #4CAF50;
        border: none;
        border-radius: 4px;
        color: #fff;
        padding: 0.5rem 1rem;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      input {
        padding: 0.5rem;
        margin-right: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      The React app will be rendered here by index.js
    -->
  </body>
</html>
